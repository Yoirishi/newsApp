<!DOCTYPE html>
<html>
    <head>
        <base href="/">

        <title>Test App</title>
        <style>
            div{
                font-size: 20px;
            }
            #header{
                height: 320px;
                background-color: #ccc;
                background-image: url(/images/header-wide-background.png);
                background-size: cover;
                color: white;
                font-size: 60px;
                border: 1px solid black;
                text-align: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            #leftsidebar{
              background-color: black;

              float: left;

            #main{

              margin-right: 170px;
              border: 3px solid #008080;
            }
            #footer{
                background-color: #ccc;
                position: fixed;

                left: 0;
                right: 0;
            }
            #wrapper {
              background-color: black;
              margin-top: 325px;

            }
            body {
              background-color: black;
            }
            ul.nav{
                margin-left: 0px;
                padding-left: 0px;
                list-style: none;
            }
            ul.nav a {
                display: block;
                width: 7em;
                padding:10px;
                background-color: #f4f4f4;
                border-left: 5px solid #333;
                text-decoration: none;
                color: #333;
                transition-property: background-color;
                transition-property: color;
                transition-duration: 1.5s;
            }
            ul.nav a:hover {
              background-color: black;
              color: white;
            }
            ul.nav li:last-child a {
                border-bottom: 1px dashed #333;
            }
