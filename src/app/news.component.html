<div
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="loadNews(newscontaner)">

        <div class="news" *ngFor="let i of displayedNews">
          <h4>Запостил: {{i?.owner_name}}</h4>
          <p>Содержание: {{i?.text}}</p>
          <p>Дата публикации: {{timeConverter(i?.date)}}</p>
        </div>

</div>
